
# PHP CircleCI 2.1 configuration file
#
# Check https://circleci.com/docs/2.0/language-php/ for more details
#

# Defines images and working directory.
defaults: &defaults
  docker:
    - image: circleci/php:7.4-buster-node-browsers-legacy
      environment:
        HOST_URL: datastore.hammer.ucla.edu
        PROD_DEPLOY_URL: 52.8.89.103
        STAGE_HOST_URL: stage.datastore.hammer.cogapp.com
        DEV_HOST_URL: dev.datastore.hammer.cogapp.com

    - image: circleci/mariadb:latest
      environment:
        MYSQL_ROOT_PASSWORD: password
        MYSQL_DATABASE: php
        MYSQL_USER: php
        MYSQL_PASSWORD: php

    - image: docker.elastic.co/elasticsearch/elasticsearch:6.8.6
      environment:
        ES_JAVA_OPTS: -Xms500m -Xmx500m

# Defines the cache restore mechanism for composer dependencies.
restore_cache: &restore_cache
  # We use the composer.lock as a way to determine if we can cache our build.
  keys:
  - composer-v2-{{ checksum "composer.lock" }}
  # fallback to using the latest cache if no exact match is found
  - composer-v2-

# Defines the cache saving mechanism for composer dependencies.
save_cache: &save_cache
  key: composer-v2-{{ checksum "composer.lock" }}
  paths:
    - vendor

# Defines the cache restore mechanism for node dependencies.
restore_node_cache: &restore_node_cache
  keys:
    - node-v1-{{ checksum "package.json" }}
    - node-v1-

# Defines the cache saving mechanism for node dependencies.
save_node_cache: &save_node_cache
  key: node-v1-{{ checksum "package.json" }}
  paths:
    - node_modules
    - /home/circleci/.npm

commands:
  create_harvester_env_file:
    description: "Creates the harvester env file pushing creds in from CircleCI env vars"
    parameters:
      environment:
        type: string
    steps:
      - run: rm -f harvester/harvester/harvester/assetbank/.env
      - run: touch harvester/harvester/harvester/assetbank/.env
      - run: echo -e "AB_CLIENT_ID=$AB_CLIENT_ID" >> harvester/harvester/harvester/assetbank/.env
      - run: echo -e "AB_CLIENT_SECRET=$AB_CLIENT_SECRET" >> harvester/harvester/harvester/assetbank/.env
      - run: echo -e "AB_USERNAME=$AB_USERNAME" >> harvester/harvester/harvester/assetbank/.env
      - run: echo -e "AB_PASSWORD=$AB_PASSWORD" >> harvester/harvester/harvester/assetbank/.env
      - run: echo -e "TRINT_API_KEY=$TRINT_API_KEY\n" >> harvester/harvester/harvester/assetbank/.env


# Jobs
build_and_test: &build_and_test
  <<: *defaults
  steps:
    - run: sudo apt-get update
    - run: sudo docker-php-ext-configure pdo_mysql --with-pdo-mysql=mysqlnd
    - run: sudo docker-php-ext-install zip bcmath pdo_mysql

    - checkout

    - run:
        name: Set up Elasticsearch for sets test suite
        command: |
          curl -s -o /dev/null -X PUT -H "Content-Type: application/json" "localhost:9200/_template/template_video" -d @./elasticsearch/templates/video_.json
          curl -s -o /dev/null -X PUT "localhost:9200/video_testing?pretty"
          curl -s -o /dev/null -H "Content-Type: application/x-ndjson" -XPOST "localhost:9200/_bulk" --data-binary @./utils/sample-data/sample-elastic.json

    - run: rm .env.testing
    - run: mv .circleci/.env.testing .env.testing

    # Install Composer dependencies.
    - restore_cache: *restore_cache
    - run: composer install
    - save_cache: *save_cache

    # Install Node dependencies.
    - restore_cache: *restore_node_cache
    - run: npm install
    - save_cache: *save_node_cache
    - run: npm run prod

    # prepare database
    - run: php artisan key:generate --env=testing
    - run: php artisan config:clear
    - run: php artisan migrate --env=testing --database=mysql_testing --force

    # Run tests
    - run: ./vendor/bin/phpunit

    # Run linting
    - run: ./vendor/bin/phpcs

    - persist_to_workspace:
        root: /home/circleci/project
        paths:
          - vendor/
          - public/css/
          - public/js/

deploy: &deploy
  <<: *defaults
  steps:
    - checkout
    - add_ssh_keys:
        fingerprints:
          - "a2:22:da:24:fd:c3:76:8d:80:de:ae:af:a3:00:c3:3e"
    - attach_workspace:
        at: /home/circleci/project
    - run:
        name: Install deploy dependency rsync
        command: sudo apt install rsync
    - run: composer install --optimize-autoloader --no-dev
    - aws-cli/setup
    - aws-white-list-circleci-ip/add:
        port: 22
        tag-key: group
        tag-value: bastion
    - create_harvester_env_file:
        environment: $HOST_URL
    - run: ssh-keyscan -H $(echo "$PROD_DEPLOY_URL" | sed 's/.*@\(.*\):.*/\1/') >> ~/.ssh/known_hosts
    - run: php artisan deploy production
    - run: ssh deploy@$PROD_DEPLOY_URL sudo systemctl reload php7.4-fpm.service
    - run: ssh deploy@$PROD_DEPLOY_URL mkdir /var/www/$HOST_URL/current/harvester/logs
    - run: ssh deploy@$PROD_DEPLOY_URL mkdir /var/www/$HOST_URL/current/harvester/data
    - run: ssh deploy@$PROD_DEPLOY_URL sh /var/www/$HOST_URL/current/harvester/install/install_harvester_dependencies.sh
    - run: ssh deploy@$PROD_DEPLOY_URL sudo mv /var/www/$HOST_URL/current/harvester/cron/run_harvester_cron /etc/cron.d
    - run: ssh deploy@$PROD_DEPLOY_URL sudo chown root:root /etc/cron.d/run_harvester_cron
    - aws-white-list-circleci-ip/remove:
        port: 22
        tag-key: group
        tag-value: bastion

