# Declare all of the jobs we should run.
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.18
  aws-white-list-circleci-ip: avvo/aws-white-list-circleci-ip@0.0.2

jobs:
  build_and_test:
    <<: *build_and_test
  deploy_dev:
    <<: *deploy_dev
  deploy_stage:
    <<: *deploy_stage
  deploy:
    <<: *deploy

workflows:
  build_and_test:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /.*/
      - deploy_dev:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^dev-.*/
            branches:
              ignore: /.*/
      - deploy_stage:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
