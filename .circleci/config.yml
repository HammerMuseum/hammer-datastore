    - run: ssh-keyscan -H $(echo "$STAGE_HOST_URL" | sed 's/.*@\(.*\):.*/\1/') >> ~/.ssh/known_hosts
    - run: php artisan deploy $STAGE_HOST_URL
    - run: ssh deploy@$STAGE_HOST_URL sudo systemctl reload php7.2-fpm.service
    - run: ssh deploy@$STAGE_HOST_URL cd /var/www/$STAGE_HOST_URL/current/harvester; mkdir logs; mkdir data; python setup.py install
    - run: ssh deploy@$STAGE_HOST_URL mv /var/www/$STAGE_HOST_URL/current/harvester/cron/run_harvester_cron_stage /etc/cron/cron.d
    - aws-white-list-circleci-ip/remove:
        port: 22
        tag-key: group
        tag-value: bastion

deploy_dev: &deploy_dev
  <<: *defaults
  steps:
    - checkout
    - add_ssh_keys:
        fingerprints:
          - "a2:22:da:24:fd:c3:76:8d:80:de:ae:af:a3:00:c3:3e"
    - attach_workspace:
        at: /home/circleci/project
    - run:
        name: Install deploy dependency rsync
        command: sudo apt install rsync
    - run: composer install --optimize-autoloader --no-dev
    - aws-cli/setup
    - aws-white-list-circleci-ip/add:
        port: 22
        tag-key: group
        tag-value: bastion
    - create_harvester_env_file:
        environment: $DEV_HOST_URL
    - run: ssh-keyscan -H $(echo "$DEV_HOST_URL" | sed 's/.*@\(.*\):.*/\1/') >> ~/.ssh/known_hosts
    - run: php artisan deploy $DEV_HOST_URL
    - run: ssh deploy@$DEV_HOST_URL sudo systemctl reload php7.2-fpm.service
    - run: ssh deploy@$DEV_HOST_URL mkdir /var/www/dev.datastore.hammer.cogapp.com/current/harvester/logs
    - run: ssh deploy@$DEV_HOST_URL mkdir /var/www/dev.datastore.hammer.cogapp.com/current/harvester/data
    - run: ssh deploy@$DEV_HOST_URL sudo python3 /var/www/dev.datastore.hammer.cogapp.com/current/harvester/setup.py install
    - run: ssh deploy@$DEV_HOST_URL mv /var/www/dev.datastore.hammer.cogapp.com/current/harvester/cron/run_harvester_cron_dev /etc/cron/cron.d
    - aws-white-list-circleci-ip/remove:
        port: 22
        tag-key: group
        tag-value: bastion

# Declare all of the jobs we should run.
version: 2.1
orbs:
  aws-cli: circleci/aws-cli@0.1.18
  aws-white-list-circleci-ip: configure/aws-white-list-circleci-ip@1.0.0

jobs:
  build_and_test:
    <<: *build_and_test
  deploy_dev:
    <<: *deploy_dev
  deploy_stage:
    <<: *deploy_stage
  deploy:
    <<: *deploy

workflows:
  build_and_test:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /.*/
      - deploy_dev:
          requires:
            - build_and_test
          filters:
            tags:
              only: /^dev-.*/
            branches:
              ignore: /.*/
      - deploy_stage:
          requires:
            - build_and_test
          filters:
            branches:
              only: develop
      - deploy:
          requires:
            - build_and_test
          filters:
            branches:
              only: master
